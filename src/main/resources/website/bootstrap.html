<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="row">
    <div class="col bg-dark ">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-text text-white">
                <b> <td th:utext="${thisUser.getEmail()}"></td> </b>
                <td>with roles:</td>
                <td th:each="role : ${thisUser.getRoles()}" th:text="${role.getName()}"></td>
            </span>
            <a class="nav-link text-secondary font-weight-bold text-right" href="/user/logout">Logout</a>
        </nav>
    </div>
</div>

<div class="row h-100">
    <div class="col-2 bg-white list-group">
        <ul class="nav nav-tabs my-2 flex-column nav-pills">
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div class="col mx-3 border border-light tab-pane in active" id="tab1" style="background-color: #f5f5f5">
        <div class="row tab-content">
            <div class="col my-3 mx-3 tab-content">
                <div class="tab-pane active">
                    <h2>Admin panel</h2>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/add">Add User</a>
                        </li>
                    </ul>

                    <div class="col tab-pane mx-3 border border-light" style="background-color: #f5f5f5">
                        <h1>Add new user</h1>

                        <form class="form-group" th:method="POST" th:action="@{/admin}" th:object="${user}">
                            <div class="mx-auto my-5" style="width: 300px;">
                                <label ><h1>Create new user</h1></label>

                                <div class="row bg-white ">
                                    <div class="col-4 mx-auto text-center font-weight-bold">
                                        <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>                                    </div>
                                </div>

                                <div class="row bg-white ">
                                    <div class="col-4 mx-auto text-center font-weight-bold">
                                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
                                    </div>
                                </div>

                                <div class="row bg-white ">
                                    <div class="col-4 mx-auto text-center font-weight-bold">
                                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
                                    </div>
                                </div>

                                <div class="row bg-white ">
                                    <div class="col-4 mx-auto text-center font-weight-bold">
                                        <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                                    </div>
                                </div>

                                <div class="row bg-white ">
                                    <div class="col-4 mx-auto text-center font-weight-bold">
                                        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password"/>
                                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                                        <button type="submit" class="btn btn-success my-2">Add</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
