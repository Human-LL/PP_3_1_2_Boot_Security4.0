<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить пользователя</title>
</head>
<body>
<div>
  <th:block th:include="menuPage">Menu</th:block>
</div>
<h2>Изменить пользователя</h2>
<div>
  <form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" name="id" th:value="${user.getId}">
    <fieldset>
      <legend>Данные пользователя</legend>
      <p>
        <label for="username">Имя
          <input type="text" name="username" id="username" th:value="${user.getUsername}">
        </label>
        <br/>
        <label for="lastName">Фамилия
          <input type="text" name="lastName" id="lastName" th:value="${user.getLastName}">
        </label>
        <br/>
        <label for="email">Почта
          <input type="text" name="email" id="email" th:value="${user.getEmail}">
        </label>
        <br/>
        <label for="password">Пароль
          <input type="text" name="password" id="password" th:value="${user.getPassword}">
        </label>
        <br/>
        <label>
          <input type="checkbox"
                 name="roleAdmin"
                 checked="${roleAdmin}"
                 value="ROLE_ADMIN"
                 th:text="Администратор">
        </label>
        <label>
          <input type="checkbox"
                 name="roleUser"
                 checked="${roleUser}"
                 value="ROLE_USER"
                 th:text="Пользователь">
        </label>
      </p>
    </fieldset>
    <button type="submit">Изменить данные</button>
  </form>
  <br/>
  <form th:action="@{/admin/all}">
    <button type="submit">Назад к списку пользователей</button>
  </form>
</div>
</body>
</html>
