<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<h2>Все пользователи</h2>
<div>
    <th:block th:include="menuPage">Menu</th:block>
</div>
<div>
    <table>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Имя</td>
            <td th:text="${user.getLastName()}">Фамилия</td>
            <td th:text="${user.getEmail()}">Почта</td>
            <td th:text="${user.getPassword()}">Пароль</td>
            <td>
                <div th:each="role: ${user.roles}">
                    <span th:if="${role.name eq 'ROLE_ADMIN'}" th:utext="Администратор"></span>
                </div>
            </td>
            <td>
                <form th:action="@{edit/{id}(id=${user.getId()})}" th:object="${user}">
                    <button type="submit">Изменить</button>
                </form>
            </td>
            <td>
                <form th:action="@{delete/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{add}">
        <button type="submit">Добавить нового пользователя</button>
    </form>
</div>
</body>
</html>
</body>
</html>
